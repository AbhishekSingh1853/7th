<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="YYYY" id="year">
    <button onclick="leapyear()"> leap year</button>
    <div id="leapyear1"> </div>
    
    <script>
        function leapyear(){
            
            let year = document.getElementById('year').value
            let leapyear1 = document.getAnimations('leapyear1');
            year=parseInt(year)  ;    
            alert (year)
             if (year%4==0){
                
                leapyear1.innerHTML= 'leap year'
             }
             else{
                
                leapyear1.innerHTML = '<div> Not a leap yea </div>' 
             }
        }
    </script>
</body>
</html>
