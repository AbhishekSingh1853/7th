<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgba(255, 255, 0, 0.409);
    }
    .chat {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 250PX;
        text-align: center;
    }
    .shortbox {
        width: 250PX;
        height: 30PX;
        background-color: brown;
        position: absolute;
        bottom: 0;
        top: 0;
        border-radius: 5PX;
    }
    .chat:hover {
        height: 300PX;
        width: 250PX;
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: white;
        text-align: center;
        border-radius: 3PX;
    }
   .typebox {
        width: 240PX;
        height: 50PX;
        position: absolute;
        bottom: 0;
        right: 0;
        border-radius: 5PX;
        color: white;
    }
</style>
<body>
    <div class="chat">
        <div class="shortbox">
            Chat here
        </div>
        
    </div>
</body>
</html>
